<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Payment Successful</h1>
    <div id="payment-details">
        <h3>Payment Details</h3>
        <p id="payment-intent-id"></p>
        <p id="payment-intent-status"></p>
        <p id="payment-intent-amount"></p>
        <p id="payment-intent-currency"></p>
        <p id="payment-intent-email"></p>
        <p id="payment-timestamp"></p>
        <h3>Address Details</h3>
        <p id="address-element-data"></p>
        <h3>Card Details</h3>
        <p id="card-details"></p>
        <h3>Client Attribution Metadata</h3>
        <p id="client-attribution-metadata"></p>
    </div>
    <script src="./scripts/success.js"></script>
</body>
</html>
